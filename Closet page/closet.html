<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitCrafter - Kleiderschrank</title>
    <link rel="stylesheet" href="../Homepage/styles.css">
    <link rel="stylesheet" href="closet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
<div class="maincontainer">
    <div class = "sidebar" id="leftbar">
        <button class="image-button">
            <img src="..\.Content\Icons\Kopf.png" alt="Kopfbedeckung">
        </button>
        <button class="image-button">
            <img src="..\.Content\Icons\Körper.png" alt="Tops">
        </button>
        <button class="image-button">
            <img src="..\.Content\Icons\Hose.png" alt="Bottoms">
        </button>
        <button class="image-button">
            <img src="..\.Content\Icons\Schuh.png" alt="Schuhe">
        </button>
        <button class="image-button">
            <img src="..\.Content\Icons\Zufall.PNG" alt="Zufallsmix">
        </button>
    </div>
    <div class = "maincontainer" id="middlecontainer">
        <div class="homePageContainer">
            <div class="gridContainer">
                <script>
                    window.onload = function() {
                        loaditems(); // Die Funktion wird nach dem Laden der Seite aufgerufen
                    }
                </script>
                <div class="itembox" id="plus">
                    +
                </div>
                <div class="itembox">
                    <button class="close-btn"><img src="../.Content/Icons/x-button.png"/></button>
                    <img src="../.Content/Images/image-removebg-preview.png" alt="Clothing">
                    <span class = "itemtext">Nike Hose</span>
                </div>
                <div class="itembox">
                    <button class="close-btn"><img src="../.Content/Icons/x-button.png"/></button>
                    <img src="../.Content/Images/image-removebg-preview (1).png" alt="Clothing">
                    <span class = "itemtext">Nike Fußball Hose</span>
                </div>
                <div class="itembox">
                    <button class="close-btn"><img src="../.Content/Icons/x-button.png"/></button>
                    <img src="../.Content/Images/image-removebg-preview (2).png" alt="Clothing">
                    <div class = "itemtext">Adidas Sweater</div>
                </div>
                <div class="itembox">
                    <button class="close-btn"><img src="../.Content/Icons/x-button.png"/></button>
                    <img src="../.Content/Images/image-removebg-preview (3).png" alt="Clothing">
                    <div class = "itemtext">Nike Track pants</div>
                </div>
                <div class="itembox">
                    <button class="close-btn"><img src="../.Content/Icons/x-button.png"/></button>
                    <img src="../.Content/Images/image-removebg-preview (4).png" alt="Clothing">
                    <div class = "itemtext">Sporting Sportjacke</div>
                </div>
                <div class="itembox">
                    <button class="close-btn"><img src="../.Content/Icons/x-button.png"/></button>
                    <img src="../.Content/Images/image-removebg-preview (5).png" alt="Clothing">
                    <div class = "itemtext">VfB Trikot 24</div>
                </div>
                <div class="itembox">
                    <button class="close-btn"><img src="../.Content/Icons/x-button.png"/></button>
                    <img src="../.Content/Images/image-removebg-preview (6).png" alt="Clothing">
                    <div class = "itemtext">Pen Tool Cap</div>
                </div>



            </div>
        </div>
    </div>
    <div class = "sidebar" id="rightbar">
        <button class="image-button" onclick="location.href='../Homepage/home.html'">
            <img src="..\.Content\Icons\Home.png" alt="Startseite" id="home">
        </button>
        <button class="image-button" onclick="location.href='../Closet page/closet.html'">
            <img src="..\.Content\Icons\Bügel.png" alt="Mein Kleiderschrank" id="bügel">
        </button>
        <button class="image-button" onclick="location.href='../Closet page/closet.html'">
            <img src="..\.Content\Icons\Fits.png" alt="Meine Fits" id="fits">
        </button>
        <button class="image-button" onclick="location.href='../Account page/account.html'">
            <img src="..\.Content\Icons\Profil.png" alt="Mein Profil" id="profil">
        </button>
        <button class="image-button">
            <img src="..\.Content\Icons\Plus.PNG" alt="Hinzufügen">
        </button>
    </div>
</div>
</body>
</html>
