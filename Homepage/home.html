<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitCrafter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="index.js"></script>
</head>
<body>
    <div class="maincontainer">
      <div class = "sidebar" id="leftbar">
          <button class="image-button">
              <img src="..\.Content\Icons\Kopf.png" alt="Kopfbedeckung">
          </button>
          <button class="image-button">
              <img src="..\.Content\Icons\Körper.png" alt="Tops">
          </button>
          <button class="image-button">
              <img src="..\.Content\Icons\Hose.png" alt="Bottoms">
          </button>
          <button class="image-button">
              <img src="..\.Content\Icons\Schuh.png" alt="Schuhe">
          </button>
          <button class="image-button">
              <img src="..\.Content\Icons\Zufall.png" alt="Zufallsmix">
          </button>
      </div>
      <div class = "maincontainer" id="middlecontainer">
          <div class="homePageContainer">
              <div class="homePageClothing">
                  <div class="fitPart" id="head-container">
                      <img src="../.Content/Images/Cap-removebg-preview%20(2).png" alt="head">
                  </div>
                  <div class="fitPart" id="top-container">
                      <img src="../.Content/Images/TShirt_zugeschnitten-removebg-preview.png" alt="top">
                  </div>
                  <div class="fitPart" id="bottom-container">
                      <img src="../.Content/Images/Hose_zugeschnitten-removebg-preview.png" alt="bottom">
                  </div>
                  <div class="fitPart" id="shoes-container">
                      <img src="../.Content/Images/WhatsApp_Image_2024-10-08_at_15.54.12-removebg-preview.png" alt="shoes">
                  </div>
              </div>
              <input type="text" id="fitName" placeholder="Give this fit a name...">
          </div>
      </div>
      <div class = "sidebar" id="rightbar">
          <button class="image-button" onclick="location.href='../Homepage/home.html'">
              <img src="..\.Content\Icons\Home.png" alt="Startseite" id="home">
          </button>
          <button class="image-button" onclick="location.href='../Closet page/closet.html'">
              <img src="..\.Content\Icons\Bügel.png" alt="Mein Kleiderschrank" id="bügel">
          </button>
          <button class="image-button" onclick="location.href='../Closet page/closet.html'">
              <img src="..\.Content\Icons\Fits.png" alt="Meine Fits" id="fits">
          </button>
          <button class="image-button" onclick="location.href='../Account page/account.html#profile'">
              <img src="..\.Content\Icons\Profil.png" alt="Mein Profil" id="profil">
          </button>
          <button class="image-button" onclick="location.href='../Upload/upload.html'">
              <img src="..\.Content\Icons\Plus.png" alt="Hinzufügen">
          </button>
      </div>
    </div>
</body>
</html>
