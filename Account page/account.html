<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitCrafter - Dein Account</title>
    <link rel="stylesheet" href="../Homepage/styles.css">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<div class="maincontainer">
    <div class = "sidebar" id="leftbar">
        <button disabled class="image-button" >
        </button>
        <button class="image-button">
        </button>
        <button class="image-button">
        </button>
        <button class="image-button">
        </button>
        <button class="image-button">
        </button>
    </div>
    <div class="maincontainer" id="middlecontainer" >
        <div class="accountBox" id="accountBox">
            <h2 id="form-title">Register</h2>
            <table>
                <!-- Name-Eingabefeld -->
                <tr id="nameRow">
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" value="" placeholder="Name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" value="" placeholder="Email"></td>
                </tr>
                <tr>
                    <td><label for="password">Passwort:</label></td>
                    <td>
                        <div style="position: relative;">
                            <input type="password" id="password" value="" placeholder="Passwort" style="width: 100%;">
                            <!-- Auge-Symbol hinzufügen -->
                            <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                                <img src="../.Content/Icons/Auge.png" alt="Auge" width="20" height="20">
                            </span>
                        </div>
                    </td>
                </tr>
                <!-- Passwort-Bestätigungsfeld -->
                <tr id="confirmPasswordRow">
                    <td><label for="confirmPassword">Passwort bestätigen:</label></td>
                    <td>
                        <div style="position: relative;">
                            <input type="password" id="confirmPassword" value="" placeholder="Passwort" style="width: 100%;">
                            <span id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                                <img src="../.Content/Icons/Auge.png" alt="Auge" width="20" height="20">
                            </span>
                        </div>
                    </td>
                </tr>
                <!-- Checkbox "Angemeldet bleiben" hinzufügen -->
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="stayLoggedIn">
                        <label for="stayLoggedIn">Angemeldet bleiben</label>
                    </td>
                </tr>
            </table>
            <button class="submitButton" id="submitButton">Register</button>

            <!-- Ein Link zum Wechseln zwischen Registrierung und Anmeldung -->
            <p id="toggleForm">
                <span>Bereits registriert? </span><a href="#" id="toggleToLogin">Hier einloggen</a>
            </p>
        </div>
        <div class="accountBox" id="accountBox2">
        </div>
    </div>
    <div class = "sidebar" id="rightbar">
        <button class="image-button" onclick="location.href='../Homepage/home.html'">
            <img src="..\.Content\Icons\Home.png" alt="Startseite" id="home">
        </button>
        <button class="image-button" onclick="location.href='../Closet page/closet.html'">
            <img src="..\.Content\Icons\Bügel.png" alt="Mein Kleiderschrank" id="bügel">
        </button>
        <button class="image-button" onclick="location.href='../Fits page/fits.html'">
            <img src="..\.Content\Icons\Fits.png" alt="Meine Fits" id="fits">
        </button>
        <button class="image-button" onclick="location.href='../Account page/account.html'">
            <img src="..\.Content\Icons\Profil.png" alt="Mein Profil" id="profil">
        </button>
        <button class="image-button" onclick="location.href='../Upload/upload.html'">
            <img src="..\.Content\Icons\Plus.png" alt="Hinzufügen">
        </button>
    </div>
</div>

<div id="alert-container"></div>
<script type="module" src="account.js"></script>
</body>
</html>
